<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="cart">
        <div class="title">Users</div>
        <div class="header">
            <div class="searchContainer">
                <img src="assets/Frame.svg" alt="Search Icon" class="searchIcon">
                <input type="text" class="search" placeholder="Search users" />
            </div>
          <div class="category">
            <span class="cat">Reputation</span>
            <span class="cat active">New users</span>
            <span class="cat">Voters</span>
            <span class="cat">Editors</span>
            <span class="cat">Moderators</span>
          </div>
        </div>
        <div class="cards">
            <div class="card">
                <img src="assets/Ellipse 1.png" alt="">
                <div class="content"></div>
            </div>
            <div class="card">
                <img src="assets/Ellipse 1 (1).png" alt="">
                <div class="content"></div>
            </div>
            <div class="card">
                <img src="assets/Ellipse 1 (2).png" alt="">
                <div class="content"></div>
            </div>
            <div class="card">
                <img src="assets/Ellipse 1 (3).png" alt="">
                <div class="content">
                    <span class="profileName"></span>
                </div>
            </div>
            <div class="card">
                <img src="assets/Ellipse 1 (4).png" alt="">
                <div class="content"></div>
            </div>
            <div class="card">
                <img src="assets/Ellipse 1 (5).png" alt="">
                <div class="content"></div>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
