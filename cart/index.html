<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cart</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="cart">
        <div class="image">
          <img src="aasets/image1.png" alt="" />
        </div>
        <div class="content">
          <div><span class="tag">Free shipping</span></div>
          <div class="title">
            <p>Razer Kraken Kitty Edt Gaming Headset Quartz</p>
          </div>
          <div class="prices">
            <div class="discount"><span>1 599,-</span></div>
            <div class="price">799,-</div>
            <div class="available">
              The offer is valid until April 3 or as long as stock lasts!
            </div>
          </div>
          <div class="button">Add to cart</div>
          <div class="qtn">
            <img class="active" src="aasets/Ellipse1.svg" alt="">
            <span class="quantity">50+ pcs. in stock.</span>
          </div>
          <div class="buttons">
            <div class="addBtn">
              <img class="addImg" src="aasets/Frame.svg" alt="">
              <p>Add to cart</p>
            </div>
            <div class="addBtn">
              <img class="addImg" src="aasets/Frame(1).svg" alt="">
              <p>Add to wishlist</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
