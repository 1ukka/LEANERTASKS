  <body>
    <div class="main">
      <div class="card">
        <div class="header">
          <div class="search">
            <img class="searchIcon" src="assets/Frame.svg" alt="" />search
          </div>
          <div class="profile">
            <img class="profileIcon" src="assets/Frame(1).svg" alt="" />
            <img class="profileImg" src="assets/Group1.png" alt="" />
          </div>
        </div>
        <h1 class="title">Accounts</h1>
        <div class="handleAccounts">
          <div class="account">
            <div class="accountType">
              <img class="accountImg" src="assets/Group3.png" alt="" />
              <div class="accountName">
                <div class="nameOne">Dropbox</div>
                <div class="nameTwo">dropbox.com</div>
              </div>
            </div>
            <div class="numberOfAccounts">24 accounts</div>
            <img class="optionImg" src="assets/Group5.svg" alt="" />
          </div>
          <div class="accountt">
            <div class="accountType">
              <img class="accountImg" src="assets/pin.png" alt="" />
              <div class="accountName">
                <div class="nameOne">Pinterest</div>
                <div class="nameTwo">pinterest.com</div>
              </div>
            </div>
            <div class="numberOfAccounts">3 accounts</div>
            <img class="optionImg" src="assets/Group5.svg" alt="" />
          </div>
           <div class="accountt">
            <div class="accountType">
              <img class="accountImg" src="assets/mic.png" alt="" />
              <div class="accountName">
                <div class="nameOne">Microsoft</div>
                <div class="nameTwo">microsoft.com</div>
              </div>
            </div>
            <div class="numberOfAccounts">19 accounts</div>
            <img class="optionImg" src="assets/Group5.svg" alt="" />
          </div>
        </div>
      </div>
    </div>
